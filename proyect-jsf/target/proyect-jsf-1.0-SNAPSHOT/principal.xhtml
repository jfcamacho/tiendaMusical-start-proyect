<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:dataTable id="tblEmpleados" var="empleado" value="#{ctrlPrincipal.empleados}" headerClass="headerTable" rowClasses="rowTable rowTableLine">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{empleado.nombre}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Primer Apellido</f:facet>
                <h:outputText value="#{empleado.primerApellido}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Segundo Apellido</f:facet>
                <h:outputText value="#{empleado.segundoApellido}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Puesto</f:facet>
                <h:outputText value="#{empleado.puesto}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="ACTIVO" rendered="#{empleado.estado}"></h:outputText>
                <h:outputText value="INACTIVO" rendered="#{!empleado.estado}"></h:outputText>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
