<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
        <title>PrimeFaces START PROYECT</title>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <h:panelGrid columns="2">
                <h:outputLabel value="Usuario: *" styleClass="colorText"></h:outputLabel>
                <h:inputText id="txtUsuario" value="#{ctrlLogin.usuario}" required="true" requiredMessage="El usuario es obligatorio"></h:inputText>
                
                <h:outputLabel value="Contraseña: *" styleClass="colorText"></h:outputLabel>
                <h:inputSecret id="txtPassword" value="#{ctrlLogin.password}" required="true" requiredMessage="La contraseña es obligatoria"></h:inputSecret>
                
                <h:commandButton value="Ingresar" action="#{ctrlLogin.ingresar}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
